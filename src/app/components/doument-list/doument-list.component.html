<ng-container *ngIf="doctorDocuments.length; else elseEmptyDocumentTemplate">
  <div>
    <table class="table table-striped table-hover" datatable [dtOptions]="dtOptions" class="row-border hover">
      <thead>
        <th>Document Name</th>
        <th>Description</th>
        <th>Document Type</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let document of doctorDocuments" class="text-center">
          <td>{{document.name}}</td>
          <td>{{document.description}}</td>
          <td>{{document.document_type_name}}</td>
          <td class="text-center"><a [href]="getDocumentUrl(document.path)" target="_blank">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
<ng-template #elseEmptyDocumentTemplate>
  <div class="text-center text-muted">
    <h2><i class="fa fa-info-circle"></i></h2>
    <h4>No Documents Yet!</h4>
  </div>
</ng-template>
