<ng-container *ngIf="userDocuments.length; else elseEmptyDocumentTemplate">
    <div *ngIf="enableHeader" class="row">
        <div class="col-sm-6">
            <h2><strong>{{header}}</strong></h2>
        </div>
    </div>
    <hr *ngIf="enableHeader">
    <div>
        <table class="table table-striped table-hover" datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
                <th>Document Name</th>
                <th>Description</th>
                <th>Document Type</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let document of userDocuments">
                    <td>{{document.name}}</td>
                    <td>{{document.description}}</td>
                    <td>{{document.document_type_name}}</td>
                    <td>
                        <span *ngIf="document.is_active == 1" class="badge badge-success">Active</span>
                        <span *ngIf="document.is_active == 0" class="badge badge-danger">Disabled</span>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-info btn-sm" (click)="viewDocument(document.path)">
                            <span class="mr-2"><i class="fa fa-eye"></i></span>View
                        </button>
                        <button *ngIf="document.is_active == 1" class="btn btn-warning btn-sm"
                            (click)="manageVisibilityDocument(document.id,0)"><span class="mr-2"><i
                                    class="fa fa-ban"></i></span>Disable</button>
                        <button *ngIf="document.is_active == 0" class="btn btn-success btn-sm"
                            (click)="manageVisibilityDocument(document.id,1)"><span class="mr-2"><i
                                    class="fa fa-check-circle-o"></i></span>Enable</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteDocument(document.id)"><span
                                class="mr-2"><i class="fa fa-trash"></i></span>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
<ng-template #elseEmptyDocumentTemplate>
    <div class="text-center text-muted">
        <h2><i class="fa fa-info-circle"></i></h2>
        <h4>No Documents!</h4>
    </div>
</ng-template>
