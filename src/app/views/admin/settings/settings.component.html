<div class="w-100 p-3 bg-dark-grey d-flex justify-content-between align-items-center">
      <h4 class="text-white font-weight-bold mb-0">Settings</h4>
</div>
<div class="container-fluid py-3">
      <div class="row">
            <div class="col-md-7">
                  <div class="card">
                  <div class="card-header"><h5>Manage Shipping Charge</h5></div>
                  <div class="card-body">
                        <form (ngSubmit)="saveCharge()" [formGroup]="shippingChargeSettings">

                                <label>Active</label><br/>
                                <mat-slide-toggle class="example-margin" color="primary" checked="checked" id="shipping_charge_active" formControlName="shipping_charge_active">
                                </mat-slide-toggle>

                               <div formArrayName="shipping_charges">
                                    <div *ngFor="let fi of shipping_charges().controls; let fiIndex=index">
                                    <div class="form-group" [formGroupName]="fiIndex">
                                          <div class="form-row">

                                          <div class="col-8">
                                                <div class="form-group">
                                                <input type="text" class="mt-2 form-control" placeholder="Enter Charge Name" formControlName="name"  />
                                                <div class="invalid-feedback" *ngIf="fi.get('name')?.invalid && (fi.get('name')?.dirty || fi.get('name')?.touched)" class="text-danger">
                                                      <div *ngIf="fi.get('name')?.errors?.required">Delivery Charge Name is required</div>
                                                </div>
                                                </div>
                                          </div>
                                          <div class="col-3">
                                                  <div class="input-group mb-3">
                                                      <div class="input-group-prepend">
                                                            <span class="input-group-text">₹</span>
                                                      </div>
                                                      <input type="number" id="price" formControlName="price" class="form-control" />
                                                      <div class="invalid-feedback" *ngIf="fi.get('price')?.invalid && (fi.get('price')?.dirty || fi.get('price')?.touched)" class="text-danger">
                                                            <div *ngIf="fi.get('price')?.errors?.required">Delivery price is required</div>
                                                      </div>
                                                  </div>
                                          </div>

                                          <div class="col-1">
                                                <button  type="button" class="btn btn-sm btn-danger" (click)="removeShippingCharge(fiIndex)"><i class="fa fa-trash"></i></button>
                                          </div>
                                          </div>
                                    </div>
                                    </div>
                              </div>
                              <div class="text-center">
                                    <button type="button"  class="btn btn-sm btn-primary" (click)="addShippingCharge()"><i class="fa fa-plus mr-2"></i>Add More</button>
                              </div>


                              <button class="btn btn-block btn-primary btn-sm mt-3" type="submit">Update</button>
                        </form>
                  </div>
                  </div>
            </div>

             <div class="col-md-5">
                        <div class="card">
                              <div class="card-header"><h5>Refferal Program</h5></div>
                              <div class="card-body">
                                          <form (ngSubmit)="saveRefferal()" [formGroup]="refferalSettings">

                                                <label>Active</label><br/>
                                                <mat-slide-toggle class="example-margin" color="primary" checked="checked" id="referral_program_is_active" formControlName="referral_program_is_active">
                                                </mat-slide-toggle>

                                                 <div class="form-group">
                                                      <label class="float-left"> Reward for referrer in Amount</label>
                                                      <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                  <span class="input-group-text">₹</span>
                                                            </div>
                                                            <input  min="0" step="1" type="number"  id="reward_for_referrer_amount" formControlName="reward_for_referrer_amount"  class="form-control" />
                                                       </div>
                                                       <div class="invalid-feedback" *ngIf="reward_for_referrer_amount?.invalid && (reward_for_referrer_amount?.dirty || reward_for_referrer_amount?.touched)" class="text-danger">
                                                            <div *ngIf="reward_for_referrer_amount?.errors?.required">Reward for referrer Amount is required</div>
                                                      </div>
                                                </div>

                                                 <div class="form-group">
                                                      <label class="float-left"> Reward for referee in Amount</label>
                                                      <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                  <span class="input-group-text">₹</span>
                                                            </div>
                                                            <input  min="0" step = "1" type="number"  id="reward_for_referee_amount" formControlName="reward_for_referee_amount"  class="form-control"/>
                                                      </div>
                                                      <div class="invalid-feedback" *ngIf="reward_for_referee_amount?.invalid && (reward_for_referee_amount?.dirty || reward_for_referee_amount?.touched)" class="text-danger">
                                                            <div *ngIf="reward_for_referee_amount?.errors?.required">Reward for referee Amount is required</div>
                                                      </div>
                                                </div>

                                                 <label>Max Referee Allowed </label>
                                                <div class="input-group mb-3">
                                                      <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="fa fa-users"></i></span>
                                                      </div>
                                                            <input min="1" type="number" id="max_referee_allowed" formControlName="max_referee_allowed" class="form-control" />
                                                      <div class="invalid-feedback" *ngIf="max_referee_allowed?.invalid && (max_referee_allowed?.dirty || max_referee_allowed?.touched)" class="text-danger">
                                                            <div *ngIf="max_referee_allowed?.errors?.required">Max Referee Allowed Required</div>
                                                      </div>
                                                </div>


                                                <button class="btn btn-block btn-primary btn-sm" type="submit">Update</button>
                                          </form>
                              </div>
                        </div>
            </div>

      </div>
</div>
