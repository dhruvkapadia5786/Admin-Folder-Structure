<div class="w-100 p-3 bg-dark-grey">
    <h4 class="text-white font-weight-bold mb-0">Add Article</h4>
</div>

<div class="p-3">
    <form (ngSubmit)="saveArticle()" [formGroup]="articleForm">
        
        <div class="form-group">
             <div class="col-md-12">
                <mat-select formControlName="categories" placeholder="Categories" multiple>
                    <mat-option *ngFor="let cat of categoriesDetails" [value]="cat.id">
                      {{cat.name}}
                    </mat-option>
                  </mat-select>
             </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col-md-12">
                    <label class="float-left">Title</label>
                    <input type="text" id="title" formControlName="title" class="form-control input-lg" placeholder="Enter title"
                    />
                    <div class="invalid-feedback" *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="text-danger">
                        <div *ngIf="title?.errors?.required">title is required</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="float-left">Cover Image</label><br>
                <div class="float-left w-100">
                    <img class="rounded shadow" id="blah" [(src)]="imageUrl" alt="Cover Image" style="max-height: 350px; max-width: 500px; margin-bottom: 10px;" />
                </div>
                <input type="file" id="image" (change)="onFileChange($event, 'IMAGE')" class="form-control"
                    placeholder="Upload Image" formControlimage="image_url" />
                <div class="invalid-feedback" *ngIf="image_url?.invalid && (image_url?.dirty || image_url?.touched)"
                    class="text-danger">
                    <div *ngIf="image_url?.errors?.required">Cover Image is required.</div>
                </div>
            </div>
        </div>

        <input type="hidden" formControlName="body"/>
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-12">
                    <label class="float-left">Body</label><br><br>
                    <div class="NgxEditor__Wrapper">
                        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                        <ngx-editor
                            [editor]="editor"
                            [(ngModel)]="answerText"
                            [ngModelOptions]="{standalone: true}"
                            [placeholder]="'Enter Body'"
                            [spellcheck]="true"
                            (input)='patchAnswer()'
                            minHeight='530px'></ngx-editor>
                    </div>
                    <div class="invalid-feedback" *ngIf="body?.invalid && (body?.dirty || body?.touched)" class="text-danger">
                        <div *ngIf="body?.errors?.required">Body is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <mat-checkbox color="primary" formControlName="is_active">Active</mat-checkbox>
                </div>
            </div>
        </div>
        <div class="form-group mt-1">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <button type="submit" class="btn btn-info mr-2">Submit</button>
                        <a routerLink="/admin/articles/list" routerLinkActive="active" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
