<div class="modal-content">
    <div class="modal-header">
        <div class="w-100 d-flex flex-row justify-content-between align-items-center">
            <div>
                <p class="font-weight-bold mb-0">Newsletter Preview #{{ details.id }}</p>
                <span *ngIf="details.status == 'in_progress'" class="badge badge-primary badge-pill p-2">In progress</span>
                <span *ngIf="details.status == 'published'" class="badge badge-success badge-pill p-2">Published</span>
                <button *ngIf="details.status == 'published'" type="button" (click)="send()" class="btn btn-success"><i class="fa fas-plane mr-2"></i>Send</button>
            </div>
            <button (click)="closeModal()" type="button"  class="close float-right" aria-label="Close" data-dismiss="modal">
                <span aria-hidden="true">x</span>
            </button>
        </div>
    </div>
    <div class="modal-body">
        <iframe 
        [src]="api_url+'storage/newsletter_templates/template_'+details.id+'.html'  | safe:'resourceUrl'"
        frameBorder="0"
        title=""
        scrolling="yes" 
        seamless="seamless" 
        allow="autoplay"
        allowtransparency="true" 
        width="1240"
        height="1080"
        [ngStyle]="{display: 'block',marginLeft: 'auto', marginRight: 'auto', pointerEvents: 'none'}"
        ></iframe>
    </div>
</div>
