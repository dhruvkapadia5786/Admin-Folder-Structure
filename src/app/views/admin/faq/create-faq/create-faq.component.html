<div class="w-100 p-3 bg-dark-grey">
    <h4 class="text-white font-weight-bold mb-0">Add FAQ</h4>
</div>

<div class="p-3">
    <form (ngSubmit)="saveFAQ()" [formGroup]="FAQForm">
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <label>Select Category</label><br>
                    <mat-select placeholder="Select Category" class="form-control" formControlName="category" multiple>
                        <mat-option *ngFor="let category of FAQCategory;" [value]="category.value">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                    <div class="invalid-feedback" *ngIf="category?.invalid && (category?.dirty || category?.touched)" class="text-danger">
                        <div *ngIf="category?.errors?.required">Category is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-12">
                    <label class="float-left">Question</label>
                    <input type="text" id="question" formControlName="question" class="form-control input-lg" placeholder="Enter Question"
                    />
                    <div class="invalid-feedback" *ngIf="question?.invalid && (question?.dirty || question?.touched)" class="text-danger">
                        <div *ngIf="question?.errors?.required">Question is required</div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" formControlName="answer"/>
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-12">
                    <label class="float-left">Answer</label><br><br>
                    <div class="NgxEditor__Wrapper">
                        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                        <ngx-editor
                            [editor]="editor"
                            [(ngModel)]="answerText"
                            [ngModelOptions]="{standalone: true}"
                            [placeholder]="'Enter answer'"
                            [spellcheck]="true"
                            (input)='patchAnswer()'
                            minHeight='530px'></ngx-editor>
                    </div>
                    <div class="invalid-feedback" *ngIf="answer?.invalid && (answer?.dirty || answer?.touched)" class="text-danger">
                        <div *ngIf="answer?.errors?.required">Answer is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-6">
                    <mat-checkbox color="primary" formControlName="is_active">Active</mat-checkbox>
                </div>
            </div>
        </div>

        <div class="form-group mt-1">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <button type="submit" class="btn btn-info mr-2">Submit</button>
                        <a routerLink="/admin/faq/list" routerLinkActive="active" class="btn btn-primary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
