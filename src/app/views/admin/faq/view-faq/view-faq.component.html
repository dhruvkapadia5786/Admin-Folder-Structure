<div class="w-100 p-3 bg-dark-grey d-flex justify-content-between align-items-center">
      <h4 class="text-white font-weight-bold mb-0">FAQ Details
      </h4>
      <a routerLink="/admin/faq/edit/{{FAQId}}" routerLinkActive="active" class="btn btn-primary pull-right">Edit</a>
</div>


<div class="p-3">
  <ng-container *ngIf="FAQDetails; else noDetails">
    <div class="container-fluid FAQDetails">
      <div class="row">
        <div class="col-md-4">
          <label>Category</label>
          <h5>
            <span class="badge badge-primary p-2 mr-2" *ngFor="let item of FAQDetails.categories">{{item.name}}</span>
          </h5>
        </div>


        <div class="col-md-4">
          <label>Active</label>
          <h5>
            <i class="fa fa-check text-success" *ngIf="FAQDetails.is_active"></i>
            <i class="fa fa-times text-danger" *ngIf="!FAQDetails.is_active"></i>
          </h5>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12">
          <label>Question</label>
          <h5>{{FAQDetails.question}}</h5>
        </div>
        <div class="col-md-12 mt-2">
          <label>Answer</label>
          <div [innerHTML]="FAQDetails.answer"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4">
          <label>Created On</label>
          <h5>{{_helper.getFormattedDateFromUnixTimestamp(FAQDetails.created_at, 'MM/DD/YYYY hh:mm A')}}</h5>
        </div>

      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <a routerLink="/admin/faq" class="btn btn-primary pull-right">Back</a>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noDetails>
    <div class="text-center text-muted">
      <h2><i class="fa fa-info-circle"></i></h2>
      <h4>No Details!</h4>
    </div>
  </ng-template>
</div>
