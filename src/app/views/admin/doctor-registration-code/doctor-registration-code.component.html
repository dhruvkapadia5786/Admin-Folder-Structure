<router-outlet></router-outlet>
<div class="w-100 p-3 bg-dark-grey d-flex justify-content-between align-items-center">
    <h4 class="text-white font-weight-bold mb-0">Doctor Registration Codes</h4>
    <button class="btn btn-primary" type="button" (click)="openModal()">Add <i class="ml-2 fa fa-plus"
            aria-hidden="true"></i></button>
</div>
<div class="row wow fadeIn mt-10">
    <div class="col-lg-12 col-md-12 mb-3 pad-10">
        <div class="table-responsive-md">
            <table mdbTable hover="true" id="List" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"></table>
        </div>
    </div>
</div>
