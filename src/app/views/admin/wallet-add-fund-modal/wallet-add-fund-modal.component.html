<div class="modal-content">
    <div class="modal-header">
        <div class="w-100 d-flex flex-row justify-content-between align-items-center">
            <p class="font-weight-bold mb-0">Add Fund To {{selectedUser.first_name+' '+selectedUser.last_name}} Wallet</p>
            <button (click)="closeModal()" type="button"  class="close float-right" aria-label="Close" data-dismiss="modal">
                <span aria-hidden="true">x</span>
            </button>
        </div>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="addFundToWallet(addFundForm.valid)" [formGroup]="addFundForm" autocomplete="off">
              <div class="form-group">
                  <label>Amount</label>
                  <input type="number" min="0" step="1" id="amount" class="form-control" placeholder="Enter Amount" formControlName="amount" />
                      <div class="invalid-feedback" *ngIf="amount?.invalid && (amount?.dirty || amount?.touched)" class="text-danger">
                          <div *ngIf="amount?.errors?.required">Amount is required.</div>
                  </div>
              </div>
              <div class="form-group">
                  <label>Description</label>
                  <input type="text" id="description" formControlName="description" length="2" class="form-control" placeholder="Enter description" />
                  <div class="invalid-feedback" *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="text-danger">
                      <div *ngIf="description?.errors?.required">Description is required</div>
                  </div>
              </div>
            <div class="form-group">
                <button class="btn btn-success btn-block btn-sm mt-2" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
