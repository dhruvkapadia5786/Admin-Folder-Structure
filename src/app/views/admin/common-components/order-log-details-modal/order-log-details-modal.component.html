<div class="modal-content">
        <div class="modal-header bg-dark-blue">
            <h4 class="text-white font-weight-bold modal-title w-100">
                Log Details
            </h4>
            <button (click)="closeModal()" type="button"class="close float-right" aria-label="Close" data-dismiss="modal">
                <span class="text-white font-weight-bold" aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <p><strong>Event Name</strong> - {{logDetails.event_name}}</p>
                    <p><strong>User Name</strong> - {{logDetails.user_name}}</p>
                    <p><strong>Information</strong> - {{logDetails.info}}</p>
                    <p><strong>Created At</strong> - {{logDetails.created_at}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 alert alert-warning">
                    <h5 class="font-weight-bold">Request Input</h5>
                    <pre>{{logDetails.request | json}}</pre>
                </div>
                <div class="col-md-6 alert alert-info">
                    <h5 class="font-weight-bold">Response Output</h5>
                    <pre>{{logDetails.response | json}}</pre>
                </div>
            </div>
        </div>
</div>
