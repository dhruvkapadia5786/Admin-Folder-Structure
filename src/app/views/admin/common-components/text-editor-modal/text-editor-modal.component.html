<div class="p-3">
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-12">
                <label class="float-left">HTML</label><br><br>
                <div class="NgxEditor__Wrapper">
                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                    <ngx-editor [editor]="editor" [(ngModel)]="editorValue" [ngModelOptions]="{standalone: true}"
                        [placeholder]="'Enter text'" [spellcheck]="true" height="530px"  minHeight='530px'>
                        <!-- (input)='patchEditorValue()' -->
                    </ngx-editor>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group mt-1">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <button type="button" (click)="saveText()" class="btn btn-info mr-2">Save</button>
                    <button type="button" (click)="closeModal()" class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
