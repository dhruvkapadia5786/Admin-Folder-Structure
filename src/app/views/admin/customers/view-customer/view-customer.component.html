        <a routerLink="/admin/patients/edit/{{customerId}}" routerLinkActive="active" class="btn btn-primary mr-1">Edit

    <li class="nav-item">
        <a class="nav-link font-weight-bold" routerLinkActive="active" routerLink="./orders">Orders</a>
