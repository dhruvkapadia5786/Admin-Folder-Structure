<!--Content-->
<div class="modal-content" *ngIf="clinic">
    <!--Header-->
    <div class="modal-header text-center d-flex justify-content-center">
        <p class="heading">Select Doctor To Add in Clinic</p>
    </div>

    <!--Body-->
    <div class="modal-body">

        <div class="form-group">
            <label>Select Doctor Role</label>
            <select class="form-control" [(ngModel)]="doctorRole">
                <option value="CLINIC_DOCTOR">CLINIC DOCTOR</option>
                <option value="CLINIC_ADMIN">CLINIC ADMIN</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="query" id="listSearch" />
        </div>

        <ul class="list-group list-group-flush px-2" style="max-height:300px;overflow:scroll;">
            <li class="list-group-item  cursor-pointer" *ngFor="let doctor of doctorList| searchFilter: query">

                <div class="custom-control custom-radio">
                    <input type="radio" name="radioName" class="custom-control-input cursor-pointer"
                        id="{{ 'radio_'+doctor._id }}" [(ngModel)]="selectedDoctorId"
                        [value]="doctor._id" />
                    <label class="custom-control-label cursor-pointer w-100"
                        for="{{ 'radio_'+doctor._id }}">
                        {{doctor.doctor_name }}
                    </label>
                </div>

            </li>
        </ul>


    </div>
    <div class="modal-footer d-block" *ngIf="selectedDoctorId">
        <button type="button"
            (click)="addToClinic(clinic._id,selectedDoctor._id)"
            class="btn btn-block btn-success btn-sm" [disabled]="loading">Add To Clinic</button>
    </div>
</div>
