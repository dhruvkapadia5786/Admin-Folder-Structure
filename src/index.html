<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/"/>
  <title>Admin Portal | Golfed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/img/favicons/fevicon-32x32.png" sizes="32x32" />
  <link rel="icon" href="./assets/img/favicons/fevicon-192x192.png" sizes="192x192" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>window.__theme = 'bs4';</script>
    <style>
    #loader{
      background:#fff;
      border-radius:0;
      bottom:0;
      left:0;
      position:absolute;
      right:0;
      top:0;
      width:100%;
      height: 100vh;
      z-index:0
    }

    .modalWrapper {
      -ms-flex-align: center;
      -ms-flex-pack: center;
      align-items: center;
      bottom: 0;
      display: -ms-flexbox;
      display: flex;
      justify-content: center;
      left: 0;
      padding: 20px;
      position: fixed;
      right: 0;
      top: 0;
      z-index: 9999;
    }


    .modalContainer {
      border-radius: 8px;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      max-height: 95vh;
      max-width: 480px;
      overflow-y: auto;
      position: relative;
      z-index: 1
    }

    .spinnerContainer {
      background:#37474f;
      border-radius: 10px;
      color: #fff;
      padding: 20px;
      text-align: center
    }

    .spinner-loader {
      -webkit-animation: spinLoader 1s linear infinite;
      animation: spinLoader 1s linear infinite;
      display: inline-block
    }

    .spinnerText {
      display: block;
      font-size: 18px;
      font-weight: 500;
      margin-top: 10px
    }

    @-webkit-keyframes spinLoader {
      0% {
        -webkit-transform: scale(0.3);
        transform: scale(0.3)
      }
      to {
        -webkit-transform: scale(1.2);
        transform: scale(1.2)
      }
    }

    @keyframes spinLoader {
      0% {
        -webkit-transform: scale(0.3);
        transform: scale(0.3)
      }
      to {
        -webkit-transform: scale(1.2);
        transform: scale(1.2)
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div id="loader">
    <div aria-labelledby="modalLabel" aria-modal="true" class="modalWrapper"  role="dialog">
        <div class="modalContainer">
          <div class="spinnerContainer"><span class="spinner-loader"><i class="fas fa-shopping-cart fa-4x"></i></span><span class="spinnerText">Loading...</span></div>
        </div>
    </div>
  </div>
  <app-root></app-root>
</body>
</html>
